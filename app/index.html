<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia Admin System</title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="components/semantic-ui/build/packaged/css/semantic.min.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
        <link rel="shortcut icon" href="images/logo_new_latest.png" type="image/x-icon">
    
        <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="components/semantic-ui/build/packaged/javascript/semantic.min.js"></script>
        <!-- build:js javascripts/main.js -->
        <script type="text/javascript" src="javascripts/main.js"></script>
        <!-- endbuild -->

    <body>
        <header id="header" class="ui inverted menu">
            <div id="logo"></div>

        <div id="main">
            <!-- 左侧导航 -->
            <aside class="ui basic vertical accordion menu">
                <div class="item">
                    <a class="title active">
                        <i class="dropdown icon"></i>
                        <i class="video icon"></i>
                        视频
                    </a>
                    <div class="content menu active">
                        <a href="#" class="item">浏览区</a>
                        <a href="#" class="item">搜索风向标</a>
                        <div class="item">
                            <a class="title active">
                                上下线 <i class="dropdown icon"></i>
                            </a>
                            <div class="content menu active">
                                <a class="item" href="#">已下线视频</a>
                                <a class="item" href="#">仅搜索可见的视频</a> 
                                <a class="item" href="#" >字幕审核</a>
                            </div>
                        </div>
                        <a href="#" class="item">合并拆分</a>
                        <a href="#" class="item">提供方管理</a>
                        <a href="#" class="item">DB</a>
                        <div class="item">
                             <a class="title">
                                公告 <i class="dropdown icon"></i>
                            </a>
                            <div class="content menu">
                                <a href="#" class="item">管理历史</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <a class="title">
                        <i class="dropdown icon"></i>
                        <i class="book icon"></i>
                        电子书
                    </a>
                    <div class="content menu">
                        <div class="ui form item">
                            <a href="#">这是一个链接</a>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <a class="title">
                        <i class="dropdown icon"></i>
                        <i class="photo icon"></i>
                        壁纸
                    </a>
                    <div class="content menu">
                        <div class="item">
                            <a class="title">
                                <i class="dropdown icon"></i>
                                第二级
                            </a>
                            <div class="content menu">
                                <a href="#" class="item">这是一个链接</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="switchAsideBtn" class="button ui circular icon">
                    <i class="left arrow icon"></i>
                </div>
            </aside>


            <!-- 右侧内容区 -->
            <article id="content">

                <!-- 面包屑导航 -->
                <div class="ui breadcrumb">
                    <a class="section">视频</a>
                    <i class="right arrow icon divider"></i>
                    <a class="section">上下线</a>
                    <i class="right arrow icon divider"></i>
                    <div class="active section">字幕审核</div>
                </div>

                <!-- 控制条 -->
                <div class="ui menu inverted controlbar">
                   <!--  <div class="item">
                        <div class="ui teal button">Sign up</div>
                    </div>
                    <div class="item">
                        <div class="ui button">Log-in</div>
                    </div> -->
                </div>

                <!-- 内容区 -->
                <div class="ui segment">
                    <h1 class="ui header">字幕审核</h1>

                    <!-- 数据展示 -->
                    <table class="ui table basic">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>标题</th>
                                <th>Status</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>No Name Specified</td>
                                <td>Unknown</td>
                                <td>None</td>
                            </tr>
                            <tr class="positive">
                                <td>1</td>
                                <td>Jimmy</td>

                                <td>None</td>

                            <tr>
                                <td>1</td>
                                <td>Jamie</td>
                                <td>Unknown</td>
                                <td class="negative"><i class="icon close"></i> Requires call</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Jill</td>
                                <td>Unknown</td>
                                <td>None</td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- 分页 -->
                    <div class="pagination_wrap">
                        <div class="ui borderless pagination menu">
                            <a class="item">
                                <i class="left arrow icon"></i> 上一页
                            </a>
                            <a class="item active">1</a>
                            <a class="item">2</a>
                            <a class="item">3</a>
                            <a class="item">4</a>
                            <a class="item">5</a>
                            <a class="item">6</a>
                            <a class="item">
                                下一页 <i class="icon right arrow"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </article>
